<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
	<head>
		<title>Your budgets</title>
		<script th:include = "fragments/header :: headerScripts" th:remove = "tag"></script>
		<link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css"/>
	    <script type = "text/javascript">
	       $(function(){
	          $("#addBudget").click(function(){
	             $.ajax({
	                url:'/budgets',
	                method: 'post',
	                success: function(data){
	                   console.log(data);
	                   location.reload();
	                },
	                error: function(){
	                   console.log("There was an error creating a new budget");
	                }
	             });
	          });
	       });
	    </script>
	</head>
	<body>
		<div class="card">
		    <div class="card-header"> 
		        <div class="row">
			        <div class = "h2 col-10">Your budgets</div>
			        <div class = "col-2">
			        	<i id = "addBudget" class="fas fa-plus-circle fa-2x"></i>
			        </div>
		        </div>
		    </div>
		    
		    <div class="list-group list-group-flush" th:each = "budget : ${budgets}">
			    <a th:href = "@{/budgets/{id}(id = ${budget.id})}" class="list-group-item list-group-item-action" th:text = "${budget.name}">Budget placeholder</a>
		    </div>
		</div>
	</body>
</html>
